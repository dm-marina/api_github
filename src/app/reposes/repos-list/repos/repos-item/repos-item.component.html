<div class="modal-window">
  <button class="close" type="button" (click)="onClose()"></button>
  <h5 class="name">{{repos.name}}</h5>
  <hr>
  <p><b>Description: </b>{{repos.description}}</p>
  <p><b>Language: </b>{{repos.language}}</p>
  <div class="issues">
    <label for="issues"><b>Has issues:</b></label>
    <input type="checkbox" id="issues" [checked]="repos.has_issues"> 
  </div>
  <a [href]="repos.html_url">Open GitHub</a>
</div>
